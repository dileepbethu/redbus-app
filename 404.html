<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Capture the failed path and redirect
      const path = location.pathname.startsWith('/redbus-app')
        ? location.pathname
        : '/redbus-app' + location.pathname;
      sessionStorage.setItem('redirect', path);
    </script>
    <meta http-equiv="refresh" content="0;URL='/redbus-app/'">
  </head>
  <body>Redirecting...</body>
</html>
